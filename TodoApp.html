   <script type="text/babel">
      
      class TodoList extends React.Component {
        constructor(props){
          super(props);
          this.state = {todos: 
                        [{description: "walk dog", complete: false }, 
                         {description: "brush teeth", complete: false}]
                       }
          this.deleteTodo = this.deleteTodo.bind(this)
          this.handleComplete = this.handleComplete.bind(this)
          //  add this line to ensure that the delete/handleComplete function has access to the state of the parent
        }
//         mark complete
//         delete a todo
        deleteTodo(e, description){
          // we pass in the description so we can find it in the state later

          e.preventDefault();
          console.log("delete")

          let newTodos = this.state.todos.slice()
          // make a copy of the todos
          newTodos = newTodos.reduce((acc, curr)=>{

            if (curr.description !== description){
              acc.push(curr)
            }
              return acc
          }, [])
          // filter out the one selected for deletion

          this.setState({todos: newTodos})

        }
        
        handleComplete(e, description){
          e.preventDefault();
          console.log("toggle complete");
          let newTodos = this.state.todos.slice();
          // copy todos
          newTodos = newTodos.reduce((acc, curr)=> {

              if (curr.description === description){
                curr.completed = !(curr.completed)
              }
              acc.push(curr)
              return acc
          }, [] )

          this.setState({todos: newTodos});
        }
        
        
        render(){
          let todos = this.state.todos.map((todo, i)=> <TodoListItem key={todo.description} deleteTodo={this.deleteTodo} handleComplete={this.handleComplete} todo={todo} /> )
//       pass down mark complete and delete functions
          return(
            <div>
            <div>inside</div> 
            // {todos}
           </div>
          )
        }
      }
    
//       todolistitem
      
      class TodoListItem extends React.Component{
        constructor(props){
          super(props)       
          // this.state = this.props.todo;
          this.deleteTodo = this.props.deleteTodo.bind(this)
          this.handleComplete = this.props.handleComplete.bind(this);
        }
         
        render(){
          let todo = this.props.todo;         
          let completedVar = todo.completed ? "Completed" : "In Progress";
          return (
            <div>
              <h2>{todo.description}</h2>
              <input type="submit" value ={completedVar} onClick={e=> this.handleComplete(e, todo.description)} />
              <input type="submit" value="Delete Todo?" onClick={e=> this.deleteTodo(e, todo.description)} /> 
            </div>
          )
        }
      }
      
      
      
      ReactDOM.render(<TodoList />, document.getElementById("root"))
